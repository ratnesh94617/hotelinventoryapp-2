<form>
    <div class="form-group">
        <input #emailControl="ngModel" appEmailVaidator appHover color="white" type=" email" class="form-control"
            id="email" placeholder="Enter email" name="email" [(ngModel)]="email">
        <div>
            {{ emailControl.errors | json }}
        </div>
    </div>
    <div class="form-group">
        <input appHover color="steelblue" type="password" class="form-control" id="password"
            placeholder="Enter password" name="password" [(ngModel)]="password">
    </div>
    <button type="submit" class="btn btn-primary" (click)="login()">Login</button>
</form>

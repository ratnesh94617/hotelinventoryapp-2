<div class="alert alert-success" *ngIf="successMessage">
  {{ successMessage }}
</div>
<form #roomsForm="ngForm" (ngSubmit)="addRooms(roomsForm)">
  <div class="form-group">
    <label for="roomNumber">Room Number</label>
    <input
      required
      type="text"
      class="form-control"
      id="roomNumber"
      [(ngModel)]="room.roomNumber"
      name="roomNumber"
      placeholder="Enter Room Number"
      [ngModelOptions]="{ updateOn: 'blur' }"
    />
  </div>
  <div class="form-group">
    <label for="roomType">Room Type</label>
    <input
      required
      type="text"
      class="form-control"
      [(ngModel)]="room.roomType"
      name="roomType"
      id="roomType"
      placeholder="Enter Room Type"
    />
  </div>
  <div class="form-group">
    <label for="price">Room Price</label>
    <input
      required
      type="number"
      class="form-control"
      [(ngModel)]="room.price"
      name="price"
      id="price"
      placeholder="Enter Room Price per Night"
    />
  </div>
  <div class="form-group">
    <label for="ameneties">Room Description</label>
    <input
      #roomamenities="ngModel"
      minlength="10"
      maxlength="20"
      required
      type="text"
      class="form-control"
      id="ameneties"
      [(ngModel)]="room.amenities"
      name="amenities"
      placeholder="Enter Room Description"
    />
    <div *ngIf="roomamenities.errors?.['required']">
      {{ roomamenities.errors | json }}
    </div>
  </div>
  <div class="form-group">
    <label for="photos">Room Image</label>
    <input
      required
      type="text"
      class="form-control"
      [(ngModel)]="room.photos"
      name="photos"
      id="photos"
      placeholder="Enter Room Image Link"
    />
  </div>
  <div class="form-group">
    <label for="checkInTime">Check In Time</label>
    <input
      required
      type="datetime"
      class="form-control"
      [(ngModel)]="room.checkInTime"
      name="checkInTime"
      id="checkInTime"
      placeholder="Enter Check In Time"
    />
  </div>
  <div class="form-group">
    <label for="checkOutTime">Check Out Time</label>
    <input
      required
      type="datetime"
      class="form-control"
      [(ngModel)]="room.checkOutTime"
      name="checkOutTime"
      id="checkOutTime"
      placeholder="Enter Check Out Time"
    />
  </div>
  <div class="form-group">
    <label for="rating">Rating</label>
    <input
      required
      type="number"
      class="form-control"
      [(ngModel)]="room.rating"
      name="rating"
      id="rating"
      placeholder="Enter Rating"
    />
  </div>
  <div>
    <button
      [disabled]="roomsForm.invalid"
      type="submit"
      class="btn btn-primary"
    >
      Submit
    </button>
  </div>
</form>

<button class="btn btn-success" routerLink="add">Add Room</button>
{{ priceFilter | json }}
<div>
  <input
    type="number"
    class="form-control"
    placeholder="Price"
    [formControl]="priceFilter"
  />
</div>
<!-- </div> -->
<div *ngIf="rooms$ | async as rooms">
  Rooms List:
  <app-rooms-list
    [price]="priceFilter.value || 0"
    [rooms]="rooms"
    [title]="title"
    (roomSelected)="selectRoom($event)"
  >
  </app-rooms-list>
</div>
